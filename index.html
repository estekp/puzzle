<!doctype html>
<html> <head>
<meta charset="utf-8"> <title>PUZZLE</title>
<script src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>

<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

<style>

body, html, { width: 100%; height: 100%;
             padding: 0; margin: 0;
}


img {
    height: 300px;
    width: 300px;
}

</style>
	
<script>

$(function() {
  $(".puzzle").draggable({
   stack: "img",
   grid: [300,300],
  	snap: true,
  	snapTolerance: 25  
});
});  

</script>

</head>
<body>
    	<img id="jpg" src="img/img2.jpg" class="puzzle" />
    	<img id="jpg" src="img/img4.jpg" class="puzzle" />
    	<img id="jpg" src="img/img3.jpg" class="puzzle" />
    	<img id="jpg" src="img/img1.jpg" class="puzzle" />
</body>
</html>
